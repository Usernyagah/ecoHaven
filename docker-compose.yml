version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: ecohaven_db
    environment:
      POSTGRES_USER: eco_user
      POSTGRES_PASSWORD: eco_password
      POSTGRES_DB: ecohaven
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco_user -d ecohaven"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
